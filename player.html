<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz.js"></script>

</head>
<body>
<div id="dz-root"></div>
<div id="player" style="width:100%;" align="center"></div>
<br/>

<script>

  var pageLoaded = false;

  function reload(){

    // First call is to be ignored
    if (!pageLoaded){
      pageLoaded = true;
      return;
    }

    pageLoaded = false;

    $.getJSON('/api/pop', function(trackId){
      DZ.player.playTracks([trackId]);
    });
  }

  function onPlayerLoaded() {

    DZ.Event.subscribe('player_position', function(pos){
      // First is beginning, second is the end
      if(pos[0] == 0){
        reload();
      }
    });


    $.getJSON('/api/pop', function(trackId){
      DZ.player.playTracks([trackId]);
    });
  }

  DZ.init({
    appId  : '129845',
    channelUrl : 'http://bergerebeats.herokuapp.com/channel',
    player : {
      container : 'player',
      cover : true,
      width : 650,
      height : 300,
      onload : onPlayerLoaded
    }
  });

  DZ.login(function(response) {
    if (response.authResponse) {
      console.log('Welcome!  Fetching your information.... ');
      DZ.api('/user/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
      });
    } else {
      console.log('User cancelled login or did not fully authorize.');
    }
  }, {perms: 'manage_library,delete_library'});


</script>

</body>
</html>
